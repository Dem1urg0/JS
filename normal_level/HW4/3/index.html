<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

<script>'use strict'
/*На базе игры (приняв за пример), созданной на уроке, реализовать игру «Кто хочет стать миллионером?».
Т.е. у вас должен быть главный объект содержащий всю логику игры, который будет иметь методы, например
метод run, возможно метод init и т.д.
В игре должны быть заранее подготовлены список вопросов и ответов (как минимум 5 вопросов).
Игра должна приветствовать пользователя, после чего задавать вопросы пользователю и предлагать варианты
ответов в виде теста, например:
Сколько букв в слове "привет":
a. Пять.
b. Шесть.
c. Семь.
d. Куда я попал?
Проверять правильный вариант выбрал пользователь или нет, необходимо вести счет.
По окончании игры, когда было задано 5 вопросов, вы должны сообщить пользователю его счет и предложить
сыграть снова.
Также должна быть возможность выхода из игры заранее, если пользователю надоело играть.
 */

let game = {
    question(questionNumber) {
        let rightAnswer
        switch (questionNumber) {
            case 1: {
                console.log('Сколько в среднем весит дельфин?\n' +
                    'Варианты отвера: A - 150-300 | B - 80-130 | C - 300-450  | D - 20-80 \n' +
                    'Чтобы выйти введите -1')
                rightAnswer = ['A', 'a'];
                return rightAnswer;
            }
            case 2: {
                console.log('Сколько в среднем весят мышцы человека?\n' +
                    'Варианты отвера: A - 60% от массы тела | B - 40% от массы тела | C - 80% от массы тела  | D - 20% от массы тела \n' +
                    'Чтобы выйти введите -1')
                rightAnswer = ['B', 'b'];
                return rightAnswer;
            }
            case 3: {
                console.log('Какова средняя длина всех сосудов человека?\n' +
                    'Варианты отвера: A - 20км | B - 5км | C - 200 тыс км  | D - 100 тыс км \n' +
                    'Чтобы выйти введите -1')
                rightAnswer = ['D', 'd'];
                return rightAnswer;
            }
            case 4: {
                console.log('Какая страна первой запустила спутник?\n' +
                    'Варианты отвера: A - СССР | B - США | C - Китай  | D - Британия \n' +
                    'Чтобы выйти введите -1')
                rightAnswer = ['A', 'a']
                return rightAnswer;
            }
            case 5: {
                console.log('Как называется ближайшая к Солнцу планета?\n' +
                    'Варианты отвера: A - Марс | B - Венера | C - Меркурий  | D - Юпитер \n' +
                    'Чтобы выйти введите -1')
                rightAnswer = ['C', 'c']
                return rightAnswer;
            }
        }
    },
    run() {
        let points = 0
        for (let i = 1; i < 6; i++) {
            let rightAnswer = this.question(i)
            let answer = prompt('Ваш ответ:');
            if (answer == -1) {
                break;
            }
            if (rightAnswer.includes(answer)) {
                console.log('Верно!');
                points += 10000 * i;
            } else {
                console.log('Не верно');
            }
        }
        alert(`Ваш счет: ${points}`)
        while (true) {
            let gameContinue = prompt('Хотите сыргать ещё раз? Да/Нет')
            if (gameContinue == 'Да') {
                this.run();
            } else if (gameContinue == 'Нет') {
                break;
            } else {
                alert('Не коректный ответ.')
            }
        }
        alert('До свидания!');
    },
}
game.run()

</script>
</body>
</html>
