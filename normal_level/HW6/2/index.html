<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        .mouse, .keyboard, .pencil {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div>
    <img class="mouse" src="img/mouse.jpg" alt="mouse">
    <p>Мышь</p>
    <p>Цена: 650</p>
    <button id="mouse_button" data-price="650">Купить</button>
</div>
<div>
    <img class="keyboard" src="img/keyboard.jpg" alt="keyboard">
    <p>Клавиатура</p>
    <p>Цена: 750</p>
    <button id="keyboard_button" data-price="750">Купить</button>
</div>
<div>
    <img class="pencil" src="img/pencil.jpg" alt="pencil">
    <p>Карандаш</p>
    <p>Цена: 30</p>
    <button id="pencil_button" data-price="30">Купить</button>
</div>
<h3>Корзина:</h3>
<h3 id="bucket"></h3>
<script src="js.js"></script>
</body>
</html>
