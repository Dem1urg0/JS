<script>'use strict';
/*
С помощью цикла while вывести все простые числа в промежутке от 0 до 100 (можно без оптимизаций).
 */
let number = 0
while (number <= 100) {
    if (isPrimeNumber(number))
        console.log(number);
    number++
}

function isPrimeNumber() {
    let count = 0;
    for (let i = 0; i <= number; i++) {
        if (number % i == 0) {
            count++;
        }
    }
    if (count > 2) {
        return false;
    } else
        return true;
}
</script>
