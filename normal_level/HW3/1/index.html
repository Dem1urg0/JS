<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

<script>'use strict';
/*
С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно,
чтобы результат выглядел так:
```
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
```
*/
let number = 0
do {
    if (number % 2 != 0) {
        alert(`${number} - нечетное число`);
    } else {
        alert(`${number} - четное число`)
    }
    number++;
} while (number <= 10);
</script>
</body>
</html>
