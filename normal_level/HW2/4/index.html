<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>

<script>'use strict'

/*
  Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами.
Обязательно использовать оператор return
 */

function MyFunc(a, b) {
    b = (b * a - b) / (a + b)
    return b
}

alert(MyFunc(5, 1))

</script>
</body>
