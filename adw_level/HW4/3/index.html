<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="form">
     <div class="name">
         <h3>Name:</h3>
         <input id="name" type="text">
         <p class="uncorrect vanish">Имя содержит только буквы.</p>
     </div>
     <div class="phone">
         <h3>Phone:</h3>
         <input id="phone" type="text">
         <p class="uncorrect vanish">Телефон имеет вид +7(000)000-0000.</p>
     </div>
     <div class="email">
         <h3>Email:</h3>
         <input id="email" type="text">
         <p class="uncorrect vanish">E-mail имеет вид mymail@mail.ru</p>
     </div>
 </div>
 <button id="button">Отправить</button>
<script src="js/main.js"></script>
</body>
</html>
